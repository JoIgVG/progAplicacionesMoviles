<!-- Barra Menu -->
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>{{titulo}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text="regresar" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button routerLink="/login" expand="block">Log-In</ion-button>
    <ion-button routerLink="/productos" expand="block">Productos</ion-button>
    <ion-button routerLink="/carrito" expand="block">Carrito de compras</ion-button>
    <ion-button routerLink="/quienes-somos" expand="block">Quienes Somos</ion-button>
  </ion-content>
</ion-menu>

<!--Logo y Titulo-->
<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <div style="display: flex; align-items: center;">
        <ion-img src="assets/media/icono.jpg" style="width: 60px; margin-right: 0px;" alt="Logo Tekowave"></ion-img>
        <ion-title routerLink="/inicio">TEKOWAVE</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
          <!--Boton Carrito-->
          <ion-buttons slot="end">
            <ion-button fill="clear" routerLink="/carrito">
              <ion-icon name="cart"></ion-icon>
              <ion-text>Carrito</ion-text>
              <ion-badge color="secondary">0</ion-badge>
            </ion-button>
          </ion-buttons>
        </ion-buttons>
      </div>
      <!--Barra Buscar-->
      <ion-toolbar>
        <ion-searchbar show-clear-button="focus" placeholder="Buscar.."></ion-searchbar>
      </ion-toolbar>
      <!---->
    </ion-toolbar>
  </ion-header>
</ion-content>
<!-- Contenido Principal -->

<ion-content class="ion-padding">

  Explora más opciones en nuestra barra de herramientas. ¡Haz clic y descubre!

</ion-content>
