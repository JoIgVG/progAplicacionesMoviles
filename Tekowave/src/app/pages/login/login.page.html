<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>{{titulo}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text="regresar"defaultHref="/"></ion-back-button>
      </ion-buttons>    
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button routerLink="/inicio" expand="block">Inicio</ion-button>
    <ion-button routerLink="/productos" expand="block">Productos</ion-button>
    <ion-button routerLink="/carrito" expand="block">Carrito de compras</ion-button>
    <ion-button routerLink="/quienes-somos" expand="block">Quienes Somos</ion-button>
  </ion-content>
</ion-menu>

<!--Logo y Titulo-->
<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <div style="display: flex; align-items: center;">
        <ion-img src="assets/media/icono.jpg" style="width: 60px; margin-right: 0px;" alt="Logo Tekowave"></ion-img>
        <ion-title routerLink="/inicio">Tekowave</ion-title>
      </div>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-padding" style="text-align: center;">
    <h2>Inicio de Sesión</h2>
    <!-- Formulario de inicio de sesión -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <br>
            <ion-input type="email" placeholder="Ingrese su correo"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
          <br>
            <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" color="primary">Iniciar Sesión</ion-button>
        </ion-col>
        <ion-col size="12">
          <h6>¿Aún no tienes una cuenta? ¡Crea una!</h6>
          <ion-button expand="block" color="light" routerLink="/registro">Crear una cuenta</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
